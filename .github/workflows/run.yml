# .github/workflows/run.yml
name: Run Prada 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # restart tiap 6 jam

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r NmTcp/requirements.txt || true

      - name: Run script
        run: |
          cd NmTcp
          python Nm.py
